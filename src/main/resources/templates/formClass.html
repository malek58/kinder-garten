<html>
    <head>
        <title>Create a class</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet">

    </head>
    <body>
        <div class="container" >
    
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Add new class</h1>
            <form th:action="@{/addClasse}" method="POST" th:object="${classe}">
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Class Name</label>
                    <input class="form-control" type="text" th:field="*{label}" placeholder="Class"/>
                    <p th:each="error: ${#fields.errors('label')}"
                      th:text="${error}">Validation error</p>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputState">Academic Year</label>
                    <input class="form-control" type="text" maxlength="4" th:field="*{anneeScolaire}" placeholder="Year"/>
                </div>
                </div>
               
                
                 <div class="form-group">
                     <button class="col-sm-6 col-sm-offset-3 btn btn-info" type="submit" value="submit">Add</button>
                 </div>
                
                    
            </form>
        </div>
    </div>
</div>
    </body>
</html>
